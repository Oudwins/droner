version: "2"
sql:
  - engine: "sqlite"
    queries: "dronerd/core/db/queries"
    schema: "dronerd/core/db/schemas"
    gen:
      go:
        package: "db"
        out: "dronerd/core/db"
        overrides:
          - column: "sessions.status"
            go_type:
              type: "SessionStatus"
